<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CSVAlidity</title>
</head>
<body>
<h2 th:text="'Working on ' + ${fileName}"></h2>
<h4>Possible duplicates:</h4>
<ul>
    <li th:each="result: ${results}">
        <p th:each="r: ${result}">
            <span th:text="${r.duplicate1}"></span>
            <br>
            <span th:text="${r.duplicate2}"></span>
        </p>
    </li>
</ul>
<h4>Clean data:</h4>
<ul>
    <li th:each="result: ${nonDuplicates}">
        <span th:each="r: ${result}">
            <span th:text="${r}"></span>
        </span>
    </li>
</ul>
</body>
</html>
